<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div class="container">
    <form action="/review/enroll/new" method="post">
        <div class="form-group">
            <label for="userID">웹툰번호</label>
            <label>
                <input type="text" name="webtoonID" th:value="${enroll.webtoonID}">
            </label>

            <br>
            <label for="userID">아이디</label>
            <input id="userID" name="userID" th:value="${enroll.userID}">
            <br>

            <br>
            <label for="title">제목</label>
            <input type="text" id="title" name="title" placeholder="제목을 입력하세요">
            <br>

            <br>
            <label for="content">내용</label>
            <textarea id="content" name="content" placeholder="이름을 입력하세요">
            </textarea>
            <br>
        </div>
        <button type="submit">등록</button>
    </form>
</div> <!-- /container -->
</body>
</html>

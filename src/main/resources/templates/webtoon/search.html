<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Webtoon</title>
</head>
<body>
<form action="/webtoon/list" method="post">
    <div class="form-group">

        <label for="title">제목</label>
        <input type="text" id="title" name="title" placeholder="웹툰 제목을 입력하세요">

        <label for="author">작가</label>
        <input type="text" id="author" name="author" placeholder="작가를 입력하세요">

    </div>
    <button type="submit" onclick="location.href='list'">검색</button>

</form>
</body>
</html>
